<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Mayank</title>

    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: #F8F8F8;">
    <main>
        <div class="calculator">
            <input type="text" id="expression">
            <button class="grey-btn">AC</button>
            <button class="grey-btn">&#9003;</button>
            <button class="grey-btn">&#37;</button>
            <button class="yellow-btn">&#247;</button>
            <button class="dark-btn">7</button>
            <button class="dark-btn">8</button>
            <button class="dark-btn">9</button>
            <button class="yellow-btn">&#215;</button>
            <button class="dark-btn">4</button>
            <button class="dark-btn">5</button>
            <button class="dark-btn">6</button>
            <button class="yellow-btn">&#8722;</button>
            <button class="dark-btn">1</button>
            <button class="dark-btn">2</button>
            <button class="dark-btn">3</button>
            <button class="yellow-btn">&#43;</button>
            <button class="zero dark-btn">0</button>
            <button class="dark-btn">.</button>
            <button class="yellow-btn">&#61;</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
